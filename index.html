<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="text/plain" />
    <style>
      table,
      th,
      td {
        font: 17px Calibri;
        border: solid 1px #ddd;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
        margin: 10px 0;
      }
      th {
        font-weight: bold;
      }
      .inp {
        display: flexbox;
        flex-direction: row;
        width: 20vw;
      }
      span {
        flex: 1;
      }
      input {
        flex: 1;
        width: 100%;
        margin-bottom: 9px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h2>AJAX - Exemplo 2</h2>
    <div>
      <div class="inp">
        <sapn>Nome</sapn>
        <input id="nome" type="text" placeholder="" required name="nome" />
      </div>

      
      <div class="inp">
        <sapn>Idade</sapn>
        <input
          id="idade"
          type="text"
          placeholder=""
          required
          name="idade"
        />
      </div>

      
      <div class="inp">
        <sapn>E-mail</sapn>
        <input
          id="mail"
          type="text"
          placeholder=""
          required
          name="mail"
        />
      </div>

      

      <button id="btn">Adicionar</button>
    </div>
    <div id="tabela"></div>
    <script type="text/javascript" src="ajax.js"></script>
  </body>
</html>
